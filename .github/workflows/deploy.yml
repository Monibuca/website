name: Build and Deploy via SFTP

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:  
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.repository == 'langhuihui/m7s-website'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build project
      run: pnpm run build
      
    - name: Verify build output
      run: |
        echo "Checking build output..."
        ls -la .vitepress/
        if [ -d ".vitepress/dist" ]; then
          echo "Build directory exists"
          ls -la .vitepress/dist/
        else
          echo "Build directory does not exist!"
          exit 1
        fi
      
    - name: Deploy to server via SFTP
      uses: milanmk/actions-file-deployer@master
      with:
        remote-protocol: "sftp"
        remote-host: ${{ secrets.SFTP_HOST }}
        remote-user: ${{ secrets.SFTP_USERNAME }}
        ssh-private-key: ${{ secrets.SFTP_KEY }}
        remote-path: ${{ secrets.SFTP_SERVER_DIR }}
        local-path: ".vitepress/dist/"
